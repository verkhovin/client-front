<div class="grid-container">
    <tile
        *ngFor="let tile of tiles$ | async;let i = index"
        [class]="'event' + (i+1)"
        [style.background-image]="'url('+tile.body.image+')'"
        [tile]="tile"
        routerLink="/feed"
        (onClick)="onTileClick(tile.id)"
    ></tile>
</div>
